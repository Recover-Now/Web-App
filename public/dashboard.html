<html>
<head>
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #logout {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        #userinfo {
            position: absolute;
            top: 50px;
            right: 5px;
        }

        .inf {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="logout">
    <form action="/logout" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
<div id="userinfo">
    First Name: <span class="inf firstname"></span><br>
    Last Name: <span class="inf lastname"></span><br>
    Email: <span class="inf email"></span><br>
    Phone: <span class="inf phone"></span>
</div>
<div id="content">
    <form action="/addresource" method="post">
        <input type="text" name="title" placeholder="Title"/><br>
        <textarea name="content"></textarea><br>
        <input type="radio" name="category" value="0"> Housing<br>
        <input type="radio" name="category" value="1"> Food/Water<br>
        <input type="radio" name="category" value="2"> Medicine/First Aid<br>
        <input type="radio" name="category" value="3"> Clothing<br>
        <input type="radio" name="category" value="4"/> Rides<br>
        <input type="submit" value="Add Resource"/>
    </form>
</div>
<script>
    var serverData = '%SERVERDATA%';
    if (serverData.toLowerCase() != '%serverdata%') {
        serverData = JSON.parse(serverData);
        $('.firstname').html(serverData.firstName);
        $('.lastname').html(serverData.lastName);
        $('.email').html(serverData.email);
        $('.phone').html(serverData.phoneNumber);
    }
</script>
</body>
</html>
